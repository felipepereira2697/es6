        //Aqui estamos usando a arrow function q possui escopo lexico, nesse caso o this sera sempre window

            alert(this.textContent);

        $ = document.querySelector.bind(document);

            no qual foi declarado. Como o this naquele ponto em que a arrow function foi declarada é window,
