<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="app">
        <input type="text" name="input" id="input" />

        <button class="" onclick="createDiv()">
            Create div
        </button>

        <button class="" onclick="createList()">
            Create List
        </button>

        <input type="text" name="nome"  id="addName">
        <button onclick="add()">Add</button>




    </div>
    <script>
        function add() {
            let nameElement = document.querySelector('#addName');
            let ul = document.querySelector('ul');
            let li = document.createElement('li');
            li.innerHTML = nameElement.value;
            ul.appendChild(li);
            nameElement.value = '';
        }
        function createList() {
            let players = ['Ronaldo', 'Messi', 'Cristiano Ronaldo', 'Cruyff', 'PelÃ©'];
            let ul = document.createElement('ul');
            
            players.forEach((item) => {
                let liItem = document.createElement('li');
                liItem.innerHTML =  item;
                ul.appendChild(liItem);
            })

            document.body.appendChild(ul);
        }
        

        function createDiv(){
            console.log('called');
            let newDiv = document.createElement('div');
            newDiv.style.backgroundColor = '#f00';
            newDiv.style.width = '100px';
            newDiv.style.height = '100px';
            document.body.appendChild(newDiv);

            newDiv.onmouseover = function(e){
                // o this aqui equivale a newDiv
                console.log(this);
                this.style.backgroundColor = getRandomColor();
            }
        }

        function getRandomColor() {
            console.log('hey')
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        

    
        
            
    </script>
</body>
</html>
