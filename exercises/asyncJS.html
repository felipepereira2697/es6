<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function doSomething(msg) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log(msg);
                        resolve();
                    }, 1000)
                })
            }
            
            doSomething("1st call").then(() => doSomething("2nd call")).then(() => doSomething("3rd call"));
            
            async function anotherWayOfDoingSomethingManyTimes() {
                try{
                    await doSomething('1st call v.2');
                    await doSomething('2nd call v.2');
                    await doSomething('3rd call v.2');
                    await doSomething('4th call v.2');
                }catch(e) {
                    console.error(e);
                }
            }

            anotherWayOfDoingSomethingManyTimes();
        </script>
    </body>
</html>
