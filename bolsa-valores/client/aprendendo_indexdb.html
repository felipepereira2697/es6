<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
</head>
<body>
    <script src="app/models/Negociacao.js"></script>
    <script>

        var connection;
        var openRequest = window.indexedDB.open('bolsavalores', 3);

        openRequest.onupgradeneeded = (e) => {
            console.log('cria ou alteera banco ja existente');
            let minhaConnection = e.target.result;

            if(minhaConnection.objectStoreNames.contains('negociacoes')) {
                minhaConnection.deleteObjectStore('negociacoes');
            }
            minhaConnection.createObjectStore('negociacoes', {autoIncrement: true});
        };

        openRequest.onsuccess = (e) => {
            console.log('Coneexao obtida com sucesso');
            connection = e.target.result;
        };

        openRequest.onerror = (e) => {
            console.log(e.target.error);
        };

        function adiciona() {
            //precisamos de uma transaction

            let transaction = connection.transaction(['negociacoes'], 'readwrite');

            let store = transaction.objectStore('negociacoes');

            let negociacao = new Negociacao(new Date(), 1, 140);

            //vamos pedir pra store gravar

            let request = store.add(negociacao);
            request.onsuccess = e => {
                //gravando somente as propriedades, nao grava metodos nem nada
                console.log('deu bom na negociacao')
            }

            request.onerror = e => {
                console.log('deu ruim na negociacao');
            }
        }
    </script>
</body>
</html>
